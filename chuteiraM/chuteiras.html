<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Chuteiras</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #00aaff, #00ff7f); /* Azul e Verde */
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7); /* Transparência */
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product h2 {
            color: #0056b3; /* Azul */
            font-weight: 700;
        }
        .product p {
            font-size: 1.2em;
        }
        .btn-buy {
            display: inline-block;
            background-color: #ff6600; /* Laranja */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: 700;
        }
        .btn-buy:hover {
            background-color: #e65c00; /* Laranja Escuro */
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7); /* Transparência */
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Venda de Chuteiras Esportivas</h1>
</header>

<div class="container">
    <div class="product">
        <h2>Chuteira Nike Mercurial</h2>
        <p>A melhor chuteira para performance de alta velocidade e controle.</p>
        <a href="#" class="btn-buy">Comprar Agora</a>
    </div>
    <div class="product">
        <h2>Chuteira Adidas Predator</h2>
        <p>Controle absoluto no campo com a tecnologia mais avançada.</p>
        <a href="#" class="btn-buy">Comprar Agora</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 Venda de Chuteiras. Todos os direitos reservados.</p>
</footer>

</body>
</html>
